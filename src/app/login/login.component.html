
<form style="text-align: center;
padding: 10px;">
    
    <label>
      Email:
      <input type="email" [(ngModel)]="email" name="email" required>
    </label>
    <br>
    <label>
      Password:
      <input type="password" [(ngModel)]="password" name="password" required>
    </label>
    <br>
    <button type="submit" >Login</button>

    
  </form>
